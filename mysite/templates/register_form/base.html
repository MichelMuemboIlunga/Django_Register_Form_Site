<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orange-{% block title %} {% endblock title%}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-secondary techfont">
            <div class="container">
                <div class="navbar-nav align-items-center">
                    <a class="navbar-brand  mybrand" href="{% url 'index'%}" style="color:#f54a11; font-weight: bold;">ORANGE.com</a>

                      {% if user.is_authenticated %}
                        <a class="nav-item nav-link text-white" href="{% url 'logout' %}" >Log Out</a>
                        <a class="nav-item nav-link text-white" href="{% url 'register_form:about' %}">About</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <br>
                        <br>
                    <div class="navbar-nav align-items-right ml-auto">
                        <div  class="rounded-circle">
                            <a><b style="font-size:20px; color:#ff1493; text-align:right;" >{{ user.username }}</b></a>
                        </div>
                      {% else %}
                        <a class="nav-item nav-link text-white " href="{% url 'register_form:register' %}">Register</a>
                        <a class="nav-item nav-link text-white myach" href="{% url 'register_form:user_login' %}">Login</a>
                              <span class="fa fa-user text-right" aria-hidden="true"  aria-label="Login" ></span>


                    </div>
                      {% endif %}
                </div>

            </div>
        </nav>
        <br>
        <br>
    <!-- navbar -->

    <!-- content block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
